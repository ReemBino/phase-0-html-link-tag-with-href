<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define styles for the anchor (link) */
        a {
            color: #0073e6; /* Change the text color to blue (#0073e6) */
            font-family: Arial, sans-serif; /* Change the font family to Arial or a sans-serif font */
            text-decoration: none; /* Remove the default underline */
        }

        /* Define styles for the anchor when hovered over */
        a:hover {
            color: #0dff00; /* Change the text color to orange (#ff4500) when hovered over */
        }
    </style>
</head>
<body>
    <!-- Your hyperlink with styles -->
    <a href="https://flatironschool.com">Flatiron School</a>
</body>
</html>
